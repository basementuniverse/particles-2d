<style>

body {
  background-color: #333;
}

canvas {
  width: 800px;
  height: 800px;
  margin: 2em;
  border: 3px #555 solid;
  background-color: #111;
}

</style>
<script src="noise.js"></script>
<script src="../build/index.js"></script>
<canvas></canvas>
<script>

const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 800;

// DEMO 8: Vector field force function using simplex noise

const particleSystem = new ParticleSystem();
particleSystem.emitters.push(
  new Emitter(
    { x: 400, y: 400 },
    { x: 400, y: 400 },
    -1,
    {
      particles: {
        position: 'uniform',
        speed: {
          min: 10,
          max: 20,
        },
        direction: {
          min: -Math.PI,
          max: Math.PI,
        },
        size: { x: 4, y: 4 },
        rotation: null,
        lifespan: 20,
        style: {
          style: 'dot',
          color: ['#00ff88', '#00ffaa', '#00ffcc'],
          fade: {
            in: 0.5,
            out: 4,
          },
          trail: {
            length: 8,
            widthDecay: 0.9,
            segmentFade: {
              in: 0,
              out: 8,
            },
          },
        },
      },
      emission: {
        type: 'rate',
        rate: 10,
      },
    }
  )
);

particleSystem.forceFields.push(
  new ForceField(
    { x: 0, y: 0 },
    -1,
    'vectorField',
    {
      noise: (x, y, z) => noise.simplex3(x, y, z),
      noiseScale: 0.01,
      timeScale: 0.5,
      forceAmount: 300,
    }
  )
);

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function update() {
  const dt = 1 / 60; // Assuming 60 FPS
  particleSystem.update(dt);
}

function draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  particleSystem.draw(context);
}

loop();

</script>
