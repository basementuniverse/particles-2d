<style>

body {
  background-color: #333;
}

canvas {
  width: 800px;
  height: 800px;
  margin: 2em;
  border: 3px #555 solid;
  background-color: #111;
}

</style>
<script src="../build/index.js"></script>
<canvas></canvas>
<script>

const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 800;

// DEMO 2: glowing sparks with force field and collider

const particleSystem = new ParticleSystem();
particleSystem.emitters.push(
  new Emitter(
    { x: 400, y: 400 },
    { x: 50, y: 50 },
    -1,
    {
      particles: {
        position: 'normal',
        speed: {
          min: 150,
          max: 200,
        },
        direction: {
          min: -Math.PI,
          max: 0,
        },
        size: { x: 12, y: 4 },
        rotation: null,
        lifespan: 2,
        style: {
          style: 'line',
          color: '#ffa',
          glow: {
            color: 'yellow',
            amount: 10,
          },
          fade: {
            in: 0.1,
            out: 2,
          }
        },
      },
      emission: {
        type: 'rate',
        rate: 30,
      },
    }
  )
);
particleSystem.forceFields.push(
  new ForceField({ x: 0, y: 300 })
);
particleSystem.colliders.push(
  new Collider(
    {
      type: 'rectangle',
      position: { x: 400, y: 550 },
      size: { x: 800, y: 100 },
    },
    0.4,
    0.6,
    0.2
  )
);

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function update() {
  const dt = 1 / 60; // Assuming 60 FPS
  particleSystem.update(dt);
}

function draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  particleSystem.draw(context);

  context.fillStyle = '#333';
  context.fillRect(0, 500, 800, 100);
}

loop();

</script>
