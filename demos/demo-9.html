<style>

body {
  background-color: #333;
}

canvas {
  width: 800px;
  height: 800px;
  margin: 2em;
  border: 3px #555 solid;
  background-color: #111;
}

</style>
<script src="../build/index.js"></script>
<canvas></canvas>
<script>

const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 800;

// DEMO 9: Turbulence force function

const particleSystem = new ParticleSystem();
particleSystem.emitters.push(
  new Emitter(
    { x: 400, y: 400 },
    { x: 50, y: 200 },
    -1,
    {
      particles: {
        position: 'uniform',
        speed: {
          min: 100,
          max: 150,
        },
        direction: {
          min: 0,
          max: Math.PI * 2,
        },
        size: { x: 6, y: 6 },
        rotation: null,
        lifespan: 8,
        style: {
          style: 'dot',
          color: ['#ff6600', '#ff8800', '#ffaa00'],
          fade: {
            in: 0.2,
            out: 2,
          },
        },
        options: {
          maxSpeed: 300,
        },
      },
      emission: {
        type: 'rate',
        rate: 20,
      },
    }
  )
);

particleSystem.forceFields.push(
  new ForceField(
    { x: 0, y: 0 },
    -1,
    'turbulence',
    {
      strength: 800,
      frequency: 10,
    }
  )
);

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

function update() {
  const dt = 1 / 60; // Assuming 60 FPS
  particleSystem.update(dt);
}

function draw() {
  context.clearRect(0, 0, canvas.width, canvas.height);
  particleSystem.draw(context);
}

loop();

</script>
